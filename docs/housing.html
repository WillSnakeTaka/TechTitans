<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Resources</title>
    <link rel="stylesheet" href="index.css"> <!-- 使用同一个CSS文件 -->
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="techtitan.html">Tech Titan</a></li>
                <li><a href="about.html">Team Members</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Housing & Dormitories Resources</h1>
        <p>Below are some resources related to Housing & Dormitories found by our AI:</p>
        <ul id="resource-list">
            <!-- AI 返回的资源链接将显示在这里 -->
        </ul>

        <!-- 将输入框移动到资源列表下方 -->
        <form id="chat-form">
            <label for="question">Ask about housing resources:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Ask</button>
        </form>

        <div id="response-container"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Tech Titans. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const question = document.getElementById('question').value;

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: question }),
            });

            const data = await response.json();
            
          
            const resourceList = document.getElementById('resource-list');
            resourceList.innerHTML = '';

          
            data.resources.forEach(resource => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = resource.url;
                link.textContent = resource.name;
                listItem.appendChild(link);
                resourceList.appendChild(listItem);
            });

            
            document.getElementById('response-container').innerText = data.answer;
        });
    </script>
</body>
</html>
